<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&display=swap");
    </style>
  </head>
  <body>

    <div class="weather">
        <form action="" class="form" id="form">
            <input type="text" class="form_input" placeholder="Введите название города">
            <button class="form_btn">
                <img class="loupe" src="./img/loupe-search-svgrepo-com.svg" alt="">
            </button>
        </form>

        <div class="weather_content ">  
            <!-- добавляем класс чтобы скрыть в начале( нажимаем на поиск и она появляется) -->
            <img src="./img/sun.png" alt="sun" class="weather_img">

            <div class="weather_temp">22°c</div>
            <div class="weather_city">Лондон</div>
        </div>

        <div class="weather_details ">

            <div class="details">
                <img src="./img/humidity.svg" alt="humidity" class="details_img">
                <div class="details_value" id="humidity">50%</div>
                <div class="details_title">Влажность</div>
            </div>

            <div class="details">
                <img src="./img/wind.svg" alt="wind" class="details_img">
                <div class="details_value" id="speed">10 км/ч</div>
                <div class="details_title">Скорость ветра</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
